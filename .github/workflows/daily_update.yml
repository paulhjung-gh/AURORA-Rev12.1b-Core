name: AURORA Daily Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scipy requests beautifulsoup4

      - name: Fetch Market Data (Including FRED API Data)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/fetch_market_data.py

      - name: Update FX History (KRW=X)
        run: |
          python scripts/update_fx_history.py
          
      - name: Build Final Market Data JSON
        run: |
          python scripts/build_market_json.py

      - name: Inject CMA Balance (insert → data)
        run: |
          if [ -f insert/cma_balance.json ]; then
            cp insert/cma_balance.json data/cma_balance.json
            echo "[OK] cma_balance.json injected into data/"
          else
            echo "[WARN] insert/cma_balance.json not found. CMA overlay will fail-fast."
          fi

      - name: Run AURORA Engine
        run: |
          python scripts/run_engine_auto.py


      - name: Commit and Push      # ← 반드시 여기! steps 안에!
        run: |
          git config user.name "aurora-bot"
          git config user.email "aurora-bot@example.com"

          # 모든 변경사항(stage)
          git add -A

          # 변경 없으면 커밋 생략
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily automated update"
            git push
          fi
