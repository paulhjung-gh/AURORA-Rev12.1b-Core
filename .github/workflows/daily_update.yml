name: AURORA Daily Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "30 9 * * *"  # 매일 오전 9:30 (UTC 기준, KST 기준이면 +9h 고려)
  workflow_dispatch:      # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scipy requests beautifulsoup4

      - name: Fetch Market Data (Including FRED API Data)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}  # Secrets에서 환경 변수로 가져오기
        run: |
          python scripts/fetch_market_data.py  # FRED + PMI 수집

      - name: Build Final Market Data JSON
        run: |
          python scripts/build_market_json.py

      - name: Run AURORA Engine
        run: |
          python scripts/run_engine_auto.py

      - name: Commit and Push
        run: |
          git config user.name "aurora-bot"
          git config user.email "aurora-bot@example.com"
          git add -A
          git commit -m "Daily automated update" || echo "No changes"
          git push

          fi
