name: AURORA Daily Auto Update

on:
  schedule:
    - cron: "30 0 * * *"   # KST 09:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install yfinance pandas numpy

    - name: Update FX Rolling History
      run: python scripts/update_fx_history.py

    - name: Fetch Raw Market Data
      run: python scripts/fetch_market_data.py

    - name: Build Final Market Data JSON
      run: python scripts/build_market_json.py

    - name: (Optional) Run AURORA Engine
      run: python scripts/run_engine_auto.py

    - name: Commit and Push
      run: |
        git config user.name "aurora-bot"
        git config user.email "bot@example.com"
        git add .
        git commit -m "Daily automated update"
        git push
